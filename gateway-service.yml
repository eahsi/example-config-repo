server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: false
    fetch-registry: true

zuul:
  routes:
    flashcard-service:
      path: /flash-card/*
      strip-prefix: true
      serviceId: flashcard-service
    user-service:
      path: /users/*
      strip-prefix: true
      serviceId: user-service
